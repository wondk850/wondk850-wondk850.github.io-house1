<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4: Build a Better World - 최종 완성본 (해석 버그 수정)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --c-subject: #3b82f6;    /* 주어: 파랑 */
            --c-verb: #ef4444;       /* 동사: 빨강 */
            --c-complement: #10b981; /* 보어: 초록 */
            --c-object: #92400e;     /* 목적어: 고동색/갈색 */
            --c-adverbial: #8b5cf6;  /* 부사어: 보라 */
            --c-modifier: #6b7280;   /* 수식어: 회색 */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body { font-family: 'Noto Sans KR', sans-serif; line-height: 1.7; background: var(--bg-gradient); }
        .main-container { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-radius: 20px; box-shadow: var(--card-shadow); border: 1px solid rgba(255, 255, 255, 0.18); }
        
        .sentence-container {
            margin-bottom: 1.5rem; padding: 2rem; border-radius: 16px;
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0; box-shadow: 0 8px 20px -6px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative;
        }
        .sentence-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, var(--c-subject), var(--c-verb)); opacity: 0; transition: opacity 0.3s ease; }
        .sentence-container:hover { transform: translateY(-3px); box-shadow: 0 12px 30px -8px rgba(0, 0, 0, 0.12); }
        .sentence-container:hover::before { opacity: 1; }
        
        .english-sentence { font-family: 'Roboto', sans-serif; font-size: 1.35rem; line-height: 1.6; margin-bottom: 1.2rem; font-weight: 500; }
        
        /* 버그 수정: display: none; 속성을 제거하여 JavaScript가 hidden 속성을 제어할 수 있도록 함 */
        .korean-translation {
            /* display: none; 이 속성이 문제의 원인이었습니다. */
            font-size: 1.05rem; color: #475569; background: #f1f5f9; 
            padding: 1.5rem; border-radius: 12px; margin-top: 1.5rem; 
            border-left: 4px solid var(--c-subject);
            animation: slideDown 0.4s ease-out;
        }
        .korean-translation[hidden] {
            display: none; /* hidden 속성이 있을 때만 숨겨지도록 수정 */
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .subject { color: var(--c-subject); } .verb { color: var(--c-verb); } .complement { color: var(--c-complement); } .object { color: var(--c-object); } .adverbial { color: var(--c-adverbial); }
        .english-sentence span[data-tooltip] { font-weight: 600; }
        .modifier { border-bottom: 2px dotted var(--c-modifier); padding-bottom: 2px; }

        /* 학습 단계별 스타일 */
        .level-2 .english-sentence span[data-tooltip] { color: #374151; transition: all 0.3s ease; cursor: pointer; padding: 2px 4px; border-radius: 4px; }
        .level-2 .subject:hover { color: var(--c-subject); background-color: rgba(59, 130, 246, 0.1); }
        .level-2 .verb:hover { color: var(--c-verb); background-color: rgba(239, 68, 68, 0.1); }
        .level-2 .complement:hover { color: var(--c-complement); background-color: rgba(16, 185, 129, 0.1); }
        .level-2 .object:hover { color: var(--c-object); background-color: rgba(146, 64, 14, 0.1); }
        .level-2 .adverbial:hover { color: var(--c-adverbial); background-color: rgba(139, 92, 246, 0.1); }
        .level-3 .english-sentence span, .level-4 .english-sentence span { color: #374151; font-weight: 400; }
        .level-3 .modifier { border-bottom: 2px dotted #9ca3af; }
        .level-4 .modifier { border-bottom: none; }
        .level-4.revealed .subject { color: var(--c-subject); font-weight: 600; }
        .level-4.revealed .verb { color: var(--c-verb); font-weight: 600; }
        .level-4.revealed .complement { color: var(--c-complement); font-weight: 600; }
        .level-4.revealed .object { color: var(--c-object); font-weight: 600; }
        .level-4.revealed .adverbial { color: var(--c-adverbial); font-weight: 600; }
        .level-4.revealed .modifier { border-bottom: 2px dotted var(--c-modifier); }

        /* UI 컴포넌트 */
        h1 { background: linear-gradient(135deg, #1e293b, #475569); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 2.5rem; }
        h2, h3 { font-weight: 700; color: #1e293b; position: relative; padding-bottom: 1rem; margin-bottom: 2rem; }
        h2::after, h3::after { content: ''; position: absolute; bottom: 0; left: 0; width: 60px; height: 3px; background: linear-gradient(90deg, var(--c-subject), var(--c-verb)); border-radius: 2px; }
        .control-panel { background: #f8fafc; padding: 2rem; border-radius: 16px; margin-bottom: 3rem; border: 1px solid #e2e8f0; }
        .control-btn { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white; padding: 0.75rem 1.5rem; border-radius: 10px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: all 0.3s; border: none; box-shadow: 0 4px 8px -2px rgba(79, 70, 229, 0.3); }
        .control-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 16px -4px rgba(79, 70, 229, 0.4); }
        .control-btn.active { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .level-selector label { font-weight: 600; margin-right: 1rem; color: #374151; }
        .level-selector select { padding: 0.75rem 1rem; border-radius: 10px; border: 2px solid #d1d5db; font-weight: 500; cursor: pointer; }
        .level-selector select:focus { outline: none; border-color: var(--c-subject); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .reveal-answer-btn { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }

        [data-tooltip] { position: relative; cursor: help; }
        [data-tooltip]:focus { outline: 2px solid var(--c-subject); outline-offset: 2px; border-radius: 4px; }
        [data-tooltip]::after, [data-tooltip]::before {
            position: absolute; left: 50%; transform: translateX(-50%);
            opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 20;
        }
        [data-tooltip]::after { content: attr(data-tooltip); bottom: 130%; background: #1f293b; color: white; padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.875rem; font-weight: 500; white-space: nowrap; }
        [data-tooltip]::before { content: ''; bottom: 120%; border: 6px solid transparent; border-top-color: #1f293b; }
        [data-tooltip]:hover::after, [data-tooltip]:hover::before,
        [data-tooltip]:focus::after, [data-tooltip]:focus::before { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(-4px); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-5xl mx-auto main-container p-6 md:p-10">
        <header class="text-center mb-12">
            <h1>Lesson 4: Build a Better World</h1>
            <p class="text-xl text-slate-600 mt-4 font-light">피드백 반영 최종 완성본</p>
            <div id="color-legend" class="mt-6 flex justify-center flex-wrap gap-2 text-sm">
                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full">주어(S)</span>
                <span class="px-3 py-1 bg-red-100 text-red-800 rounded-full">동사(V)</span>
                <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full">보어(C)</span>
                <span class="px-3 py-1 bg-amber-100 text-amber-800 rounded-full">목적어(O)</span>
                <span class="px-3 py-1 bg-purple-100 text-purple-800 rounded-full">부사어(A)</span>
            </div>
        </header>

        <div class="control-panel flex flex-wrap items-center justify-between gap-6">
            <div class="level-selector flex items-center">
                <label for="learning-level">학습 레벨:</label>
                <select id="learning-level">
                    <option value="level-1" selected>레벨 1: 전체 분석 보기</option>
                    <option value="level-2">레벨 2: 마우스 올리면 분석</option>
                    <option value="level-3">레벨 3: 수식어만 표시</option>
                    <option value="level-4">레벨 4: 스스로 도전</option>
                </select>
            </div>
            <div class="flex gap-3">
                <button id="toggle-all-btn" class="control-btn">모든 해석 보기</button>
            </div>
        </div>

        <main id="main-content">
            <!-- JavaScript를 통해 본문이 동적으로 채워집니다. -->
        </main>

        <div class="mt-12 text-center">
            <div class="inline-flex items-center space-x-3 text-sm text-slate-600">
                <span>학습 진도율:</span>
                <div class="w-40 h-2.5 bg-slate-200 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                <span id="progress-text" class="font-bold">0%</span>
            </div>
        </div>
    </div>

    <script>
        class GrammarAnalyzer {
            constructor(data) {
                this.data = data;
                this.state = {
                    currentLevel: 'level-1',
                    completedSentences: new Set(),
                    allTranslationsVisible: false
                };
                try {
                    this.init();
                } catch (error) {
                    console.error("애플리케이션 초기화 실패:", error);
                    document.body.innerHTML = `<div class="text-center p-8">학습 도구를 불러오는 데 실패했습니다. 페이지를 새로고침하거나 관리자에게 문의하세요. 오류: ${error.message}</div>`;
                }
            }

            init() {
                this.cacheDOMElements();
                this.renderContent();
                this.bindGlobalEvents();
                this.loadState();
            }

            cacheDOMElements() {
                this.elements = {
                    mainContent: document.getElementById('main-content'),
                    levelSelector: document.getElementById('learning-level'),
                    toggleAllBtn: document.getElementById('toggle-all-btn'),
                    progressBar: document.getElementById('progress-bar'),
                    progressText: document.getElementById('progress-text'),
                };
            }

            renderContent() {
                let contentHTML = '';
                this.data.forEach((section, sectionIndex) => {
                    contentHTML += `<h2 class="text-3xl text-gray-800">${section.title}</h2>`;
                    section.sentences.forEach((sentence, sentenceIndex) => {
                        const uniqueId = `s-${sectionIndex}-${sentenceIndex}`;
                        const translationId = `tr-${uniqueId}`;
                        contentHTML += `
                            <div class="sentence-container" id="${uniqueId}">
                                <p class="english-sentence">${sentence.english}</p>
                                <div class="flex gap-2 mt-4">
                                    <button class="control-btn toggle-btn text-sm px-4 py-2" aria-expanded="false" aria-controls="${translationId}">해석 보기</button>
                                    <button class="control-btn reveal-answer-btn text-sm px-4 py-2" aria-controls="${translationId}">정답 확인</button>
                                </div>
                                <p class="korean-translation" id="${translationId}" hidden>${sentence.korean}</p>
                            </div>
                        `;
                    });
                });
                this.elements.mainContent.innerHTML = contentHTML;
                this.elements.sentenceContainers = document.querySelectorAll('.sentence-container');
            }
            
            bindGlobalEvents() {
                this.elements.levelSelector.addEventListener('change', (e) => this.handleLevelChange(e.target.value));
                this.elements.toggleAllBtn.addEventListener('click', () => this.toggleAllTranslations());
                
                this.elements.mainContent.addEventListener('click', (e) => {
                    const toggleBtn = e.target.closest('.toggle-btn');
                    const revealBtn = e.target.closest('.reveal-answer-btn');
                    if (toggleBtn) this.toggleTranslation(toggleBtn);
                    else if (revealBtn) this.revealAnswer(revealBtn);
                });
            }

            handleLevelChange(level) {
                this.state.currentLevel = level;
                this.applyLevel(level);
                this.saveState();
            }
            
            applyLevel(level) {
                this.elements.mainContent.className = '';
                this.elements.mainContent.classList.add(level);
                this.resetSentenceStates();
            }

            resetSentenceStates() {
                this.elements.sentenceContainers.forEach(container => {
                    container.classList.remove('revealed');
                    const translation = container.querySelector('.korean-translation');
                    const toggleBtn = container.querySelector('.toggle-btn');
                    if (translation) translation.hidden = true;
                    if (toggleBtn) {
                        toggleBtn.classList.remove('active');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.textContent = '해석 보기';
                    }
                });
                this.elements.toggleAllBtn.textContent = '모든 해석 보기';
                this.elements.toggleAllBtn.classList.remove('active');
                this.state.allTranslationsVisible = false;
                this.updateButtonVisibility();
            }
            
            updateButtonVisibility() {
                const isLevel4 = this.state.currentLevel === 'level-4';
                this.elements.sentenceContainers.forEach(container => {
                    container.querySelector('.toggle-btn').style.display = isLevel4 ? 'none' : 'inline-block';
                    container.querySelector('.reveal-answer-btn').style.display = isLevel4 ? 'inline-block' : 'none';
                });
            }

            toggleTranslation(button) {
                const translation = document.getElementById(button.getAttribute('aria-controls'));
                if (!translation) return;
                const isShowing = button.getAttribute('aria-expanded') === 'false';
                button.setAttribute('aria-expanded', isShowing);
                button.classList.toggle('active', isShowing);
                button.textContent = isShowing ? '해석 닫기' : '해석 보기';
                translation.hidden = !isShowing;
                const containerId = button.closest('.sentence-container').id;
                this.updateCompletion(containerId, isShowing);
            }

            revealAnswer(button) {
                const container = button.closest('.sentence-container');
                const translation = document.getElementById(button.getAttribute('aria-controls'));
                if (!container || !translation) return;
                container.classList.add('revealed');
                translation.hidden = false;
                this.updateCompletion(container.id, true);
            }

            toggleAllTranslations() {
                if (this.state.currentLevel === 'level-4') return;
                this.state.allTranslationsVisible = !this.state.allTranslationsVisible;
                const isShowing = this.state.allTranslationsVisible;
                this.elements.toggleAllBtn.textContent = isShowing ? '모든 해석 닫기' : '모든 해석 보기';
                this.elements.toggleAllBtn.classList.toggle('active', isShowing);
                this.elements.sentenceContainers.forEach(container => {
                    const button = container.querySelector('.toggle-btn');
                    const translation = container.querySelector('.korean-translation');
                    if (button && translation) {
                        button.setAttribute('aria-expanded', isShowing);
                        button.classList.toggle('active', isShowing);
                        button.textContent = isShowing ? '해석 닫기' : '해석 보기';
                        translation.hidden = !isShowing;
                        this.updateCompletion(container.id, isShowing);
                    }
                });
            }
            
            updateCompletion(id, isCompleted) {
                if (isCompleted) this.state.completedSentences.add(id);
                else this.state.completedSentences.delete(id);
                this.updateProgress();
                this.saveState();
            }

            updateProgress() {
                const total = this.elements.sentenceContainers.length;
                if (total === 0) return;
                const completedCount = this.state.completedSentences.size;
                const percentage = Math.round((completedCount / total) * 100);
                this.elements.progressBar.style.width = `${percentage}%`;
                this.elements.progressText.textContent = `${percentage}%`;
            }

            saveState() {
                try {
                    const stateToSave = { currentLevel: this.state.currentLevel, completedSentences: Array.from(this.state.completedSentences) };
                    localStorage.setItem('grammarAnalyzerState', JSON.stringify(stateToSave));
                } catch (e) { console.warn("상태 저장 실패:", e); }
            }

            loadState() {
                try {
                    const savedState = localStorage.getItem('grammarAnalyzerState');
                    if (savedState) {
                        const parsedState = JSON.parse(savedState);
                        this.state.currentLevel = parsedState.currentLevel || 'level-1';
                        this.state.completedSentences = new Set(parsedState.completedSentences || []);
                        this.elements.levelSelector.value = this.state.currentLevel;
                    }
                } catch (e) {
                    console.warn("상태 불러오기 실패:", e);
                    this.state.currentLevel = 'level-1';
                    this.state.completedSentences = new Set();
                }
                this.applyLevel(this.state.currentLevel);
                this.updateProgress();
            }
        }

        const lessonData = [
            {
                title: "본문 1",
                sentences: [
                    { english: `<span class="subject" data-tooltip="주어(S)" tabindex="0" aria-label="주어">Yunju, a high school student</span>, <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">went</span> <span class="adverbial" data-tooltip="부사어(A)" tabindex="0" aria-label="부사어">to a Korean art exhibition</span>.`, korean: "고등학생인 윤주는 한국 미술 전시회에 갔었다." },
                    { english: `<span class="subject" data-tooltip="주어(S)" tabindex="0" aria-label="주어">She</span> <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">wrote</span> <span class="object" data-tooltip="목적어(O)" tabindex="0" aria-label="목적어">a report about her experience</span> <span class="adverbial" data-tooltip="부사어(A)" tabindex="0" aria-label="부사어">to share with her class</span>.`, korean: "그녀는 반 친구들과 공유하기 위해 그녀의 경험에 대한 보고서를 작성했다." },
                    { english: `<span class="adverbial" data-tooltip="부사어(A)" tabindex="0" aria-label="부사어">Last week</span>, <span class="subject" data-tooltip="주어(S)" tabindex="0" aria-label="주어">I</span> <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">visited</span> <span class="object" data-tooltip="목적어(O)" tabindex="0" aria-label="목적어">an exhibition of artwork and ancient items <span class="modifier">selected from the Kansong Art Museum's collection</span></span>.`, korean: "지난주, 나는 간송 미술관 소장품에서 선별된 미술품과 골동품 전시회에 방문했다." },
                    { english: `<span class="subject" data-tooltip="주어(S)" tabindex="0" aria-label="주어">The exhibition</span> <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">included</span> <span class="object" data-tooltip="목적어(O)" tabindex="0" aria-label="목적어">information about the man <span class="modifier">who gathered all of the artwork displayed there</span></span>.`, korean: "그 전시회는 그곳에 전시된 모든 미술품을 모은 남자에 대한 정보를 포함했다." },
                    { english: `<span class="subject" data-tooltip="주어(S)" tabindex="0" aria-label="주어">His name</span> <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">was</span> <span class="complement" data-tooltip="주격보어(SC)" tabindex="0" aria-label="주격보어">Jeon Hyeongpil</span>, but <span class="subject" data-tooltip="주어(S)" tabindex="0" aria-label="주어">he</span> <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">is</span> <span class="adverbial" data-tooltip="부사어(A)" tabindex="0" aria-label="부사어">better</span> <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">known</span> <span class="adverbial" data-tooltip="부사어(A)" tabindex="0" aria-label="부사어">by his pen name, Kansong</span>.`, korean: "그의 이름은 전형필이지만, 그는 필명인 간송으로 더 잘 알려져 있다." },
                    { english: `<span class="subject" data-tooltip="주어(S)" tabindex="0" aria-label="주어">He</span> <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">was born</span> <span class="adverbial" data-tooltip="부사어(A)" tabindex="0" aria-label="부사어">into a rich family</span> <span class="adverbial" data-tooltip="부사어(A)" tabindex="0" aria-label="부사어">in 1906</span> and <span class="verb" data-tooltip="동사(V)" tabindex="0" aria-label="동사">lived through</span> <span class="object" data-tooltip="목적어(O)" tabindex="0" aria-label="목적어">the Japanese occupation of Korea</span>.`, korean: "그는 1906년 부유한 집안에서 태어났고 한국의 일제 강점기를 겪었다." },
